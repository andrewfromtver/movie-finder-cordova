<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Movie Finder</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="manifest" id="my-manifest-placeholder" />
</head>

<body>
  <div hidden id="app">
    
    <nav class="m-0 p-0 shadow-sm navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a href="#trending_all_week">
          <img style="height: 38px; width: 48px; border-radius: 0; margin-right: 16px;" id="brand" alt="logo">
        </a>
        <button class="navbar-toggler" style="border: none; background: none;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <img style="height: 38px;" id="menuImg" alt="menu">
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Movie Finder Menu</h5>
            <button id="closeSideBarBtn" type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="m-0 p-1 nav-link text-light" aria-current="page" id="movies" href="#trending_movie_week">T</a>
                </button>
              </li>
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="m-0 p-1 nav-link text-light" aria-current="page" id="tvs" href="#trending_tv_week"></a>
                </button>
              </li>
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="m-0 p-1 nav-link text-light" aria-current="page" id="mixed" href="#trending_all_week"></a>
                </button>
              </li>
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="m-0 p-1 nav-link text-light" aria-current="page" id="persons" href="#trending_person_week"></a>
                </button>
              </li>
              <li class="nav-item m-2">
                <br>
              </li>
            </ul>
            <form id="searchForm" class="m-2 p-0 d-flex" role="search">
              <input id="queryString" class="m-0 p-1 form-control me-2" type="search" aria-label="Search">
              <button class="m-0 p-1 btn btn-success" type="submit">
                <img class="ico" id="searchImg" alt="search">
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <div id="container" ></div>

    <div style="max-width: 280px;" id="toast" class="toast align-items-center text-bg-primary border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastMsg" class="toast-body"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

  </div>
</body>

</html>
