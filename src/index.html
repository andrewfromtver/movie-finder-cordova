<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <title>Movie Finder</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="manifest" id="my-manifest-placeholder" />
</head>

<body>
  <div id="app">
    
    <nav class="shadow-sm navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <img style="height: 58px; width: 64px; border-radius: 0; margin-right: 16px;" id="brand" alt="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Movie Finder Menu</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="nav-link text-light" aria-current="page" id="movies" href="#trending_movie_week">Top Movies</a>
                </button>
              </li>
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="nav-link text-light" aria-current="page" id="tvs" href="#trending_tv_week">Top TV Series</a>
                </button>
              </li>
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="nav-link text-light" aria-current="page" id="mixed" href="#trending_all_week">Top Mixed</a>
                </button>
              </li>
              <li class="nav-item m-2">
                <button style="width: 128px;" type="button" class="btn btn-secondary m-0 p-0">
                  <a class="nav-link text-light" aria-current="page" id="persons" href="#trending_person_week">Top Persons</a>
                </button>
              </li>
              <li class="nav-item m-2">
                <br>
              </li>
            </ul>
            <form id="searchForm" class="d-flex m-2" role="search">
              <input id="queryString" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
      </div>
    </nav>

    <div id="container" ></div>
      
  </div>
</body>

</html>
